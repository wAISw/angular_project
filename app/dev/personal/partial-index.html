<div class="container">
    <div class="page-header ng-scope">
        <h1 class="ng-binding">{{pic.title}}</h1>
    </div>
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    <div class="row">
        <div class="col-md-2">
            <div profile-img></div>
        </div>
        <div class="col-md-10">
            <h2>Информация о пользователе.</h2>
            <ul>
                <li>Комплексы</li>
                <li>Тренировки</li>
                <li>Достижения</li>
            </ul>
        </div>
    </div>
</div>
