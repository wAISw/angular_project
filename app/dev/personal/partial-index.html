        </div>
        <div class="col-md-10">
            <h2>Чем ты хочешь заняться?</h2>
            <ul>
                <li ui-sref-active="active">
                    <a ui-sref="Complex">Посмотреть комплексы, создать новые.</a>

                <li ui-sref-active="active">
                    <a ui-sref="Workout">Тренироваться.</a>

                <li ui-sref-active="active">

                <li ui-sref-active="active">
                    <a ui-sref="Exercises">Посмотреть упражненя и добавить их в свои комплексы.</a>
                </li>
                <li ui-sref-active="active" ng-if="isAuth">
