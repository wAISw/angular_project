<div class="row">
    <div ng-repeat="item in ec.exercisesList" class="panel panel-default">
        <div class="panel-heading">{{item.name}}</div>
        <div class="panel-body">
            <ul class="col-md-6">
                <li>Целевые мышцы: {{item.targeted_muscles}}</li>
                <li>Тип оборудования: {{item.type_of_equipment}}</li>
                <li>Уровень сложности: {{item.difficulty_level}}</li>
                <li>Вид упражнения: {{item.type_of_exercise}}</li>
            </ul>
            <div class="col-md-2">
                <button class="btn btn-info">Добавить в мой комплекс</button>
            </div>
        </div>
    </div>
</div>
